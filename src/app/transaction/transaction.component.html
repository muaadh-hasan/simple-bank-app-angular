

<h6>All Transactions</h6>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Type</th>
    <th scope="col">Amount</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trans of transactions">
    <th scope="row">{{ trans.id }}</th>
    <td>{{ trans.type }}</td>
    <td>{{ trans.amount | number }}</td>
    <td>{{ trans.date }}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2 flex-row-reverse">

  <a class="nav-link " routerLink="/addTransaction">ADD TRANSACTION</a>

</div>
